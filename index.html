<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="welcome overlay">
        <h1>ROCK PAPER SCISSORS</h1>
        <button id="startNewGame">New Game</button>
    </div>
    <div class="main inBG">
        <div class="result">
            <p class="round"></p>
            <p>You chose: <h3 class="playerChoiceDisplay choiceDisplay"></h3></p>
            <p>Computer chose: <h3 class="computerChoiceDisplay choiceDisplay"></h3></p>
            <p id="scoreHeadline">CURRENT SCORE</p>
            <h3 id="currentScore"></h3>
            <p>________________</p>
            <h1 id="announcement"></h1>

        </div>
        <div class="choices">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>
    </div>
    <div class="newGamePrompt overlay inBG">
        <h1>Do you want to start a new game?</h1>
        <div class="options">
        <button id="yes">Yes</button>
        <button id="no">No</button>
        </div>
    </div>
    <img class="inBG bot overlay" src="/images/hideo.gif">

</body>
</html>
